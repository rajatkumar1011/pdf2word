<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF2WORD</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- pdf.js for reading PDF files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <!-- docx for creating Word documents -->
    <script src="https://unpkg.com/docx@7.3.0/build/index.js"></script>
    <!-- FileSaver.js for saving the generated file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        /* Set worker source for pdf.js */
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';

        /* Abstract Glowing Bubble Background */
        #background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            filter: blur(50px) saturate(1.2);
            z-index: -10;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: move 20s infinite alternate; /* Faster base animation */
        }

        /* Define the 8 glowing bubbles */
        .bubble-1 { width: 300px; height: 300px; background: #F97316; box-shadow: 0 0 50px #F97316; top: -5%; left: -10%; animation-duration: 15s; }
        .bubble-2 { width: 250px; height: 250px; background: #C026D3; box-shadow: 0 0 50px #C026D3; bottom: -10%; right: -15%; animation-duration: 18s; animation-delay: -5s; }
        .bubble-3 { width: 200px; height: 200px; background: #14B8A6; box-shadow: 0 0 50px #14B8A6; top: 40%; left: 30%; animation-duration: 22s; animation-delay: -10s; }
        .bubble-4 { width: 280px; height: 280px; background: #EAB308; box-shadow: 0 0 50px #EAB308; bottom: 15%; left: 5%; animation-duration: 16s; animation-delay: -2s; }
        .bubble-5 { width: 180px; height: 180px; background: #84CC16; box-shadow: 0 0 50px #84CC16; top: 5%; right: 10%; animation-duration: 20s; animation-delay: -8s; }
        .bubble-6 { width: 220px; height: 220px; background: #3B82F6; box-shadow: 0 0 50px #3B82F6; top: 60%; right: 20%; animation-duration: 19s; animation-delay: -12s; }
        .bubble-7 { width: 260px; height: 260px; background: #EC4899; box-shadow: 0 0 50px #EC4899; bottom: 40%; left: 50%; animation-duration: 17s; animation-delay: -4s; }
        .bubble-8 { width: 190px; height: 190px; background: #6D28D9; box-shadow: 0 0 50px #6D28D9; top: 20%; left: 60%; animation-duration: 21s; animation-delay: -6s; }


        @keyframes move {
            from { transform: translate(0, 0) rotate(0deg) scale(1); border-radius: 64% 36% 55% 45% / 56% 48% 52% 44%; }
            to { transform: translate(150px, 80px) rotate(180deg) scale(1.2); border-radius: 36% 64% 45% 55% / 48% 56% 44% 52%; }
        }

        /* Glowing Button Animation */
        .glowing-button {
            position: relative;
            background-size: 200% auto;
            transition: 0.5s;
        }

        .glowing-button:hover {
            background-position: right center; /* change direction of the change here */
        }
        
        .glowing-button::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            z-index: -1;
            background: inherit;
            background-size: inherit;
            border-radius: 1rem; /* Match button's rounded corners */
            filter: blur(10px);
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .glowing-button:hover::before {
            opacity: 1;
        }

        /* Custom styles for Gemini output */
        #gemini-output {
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 25vh; /* Responsive height */
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-slate-50 font-sans min-h-screen p-4">

    <div id="background-container">
        <div class="bubble bubble-1"></div>

        <div class="bubble bubble-3"></div>
        <div class="bubble bubble-4"></div>

    <main class="relative bg-white/70 backdrop-blur-xl rounded-2xl shadow-lg p-6 sm:p-8 md:p-12 w-full max-w-2xl mx-auto my-8 transition-all duration-300">

        <section id="upload-container" class="mb-6">

                    <p id="file-name" class="text-center text-sm text-gray-700 font-medium mt-2 h-5"></p>
                </label>
            </div>
        </section>

        <!-- Action Buttons -->
        <section class="space-y-4 mb-6">
            <button id="convert-btn" class="glowing-button w-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white font-bold py-3 px-12 rounded-lg transition-all duration-300 ease-in-out disabled:from-gray-400 disabled:to-gray-500 disabled:cursor-not-allowed transform hover:scale-105 disabled:transform-none">Convert to Word</button>
            
            <div id="gemini-actions" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                 <button id="summarize-btn" class="glowing-button w-full bg-gradient-to-r from-teal-400 via-blue-500 to-cyan-400 text-white font-bold py-2 px-6 rounded-lg transition-all duration-300 ease-in-out disabled:from-gray-400 disabled:to-gray-500 disabled:cursor-not-allowed">✨ Summarize</button>
                 <button id="keypoints-btn" class="glowing-button w-full bg-gradient-to-r from-amber-400 via-orange-500 to-red-500 text-white font-bold py-2 px-6 rounded-lg transition-all duration-300 ease-in-out disabled:from-gray-400 disabled:to-gray-500 disabled:cursor-not-allowed">✨ Extract Key Points</button>
            </div>
        </section>

        <!-- Status & Gemini Output Section -->
        <section id="status" class="text-center p-4 rounded-lg min-h-[60px] transition-all duration-300"></section>
        <section id="gemini-output-container" class="hidden mt-4 p-4 border border-gray-200 rounded-lg bg-gray-50">
            <div class="flex justify-between items-center mb-2">
                <h3 id="gemini-output-title" class="text-lg font-semibold text-gray-700"></h3>
                <button id="copy-btn" class="text-sm bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-1 px-3 rounded-lg">Copy</button>
            </div>
            <div id="gemini-output" class="p-2 bg-white rounded border border-gray-200 text-gray-800 text-sm"></div>
        </section>
        
        <!-- Footer Disclaimer -->
        <footer class="text-center mt-4 space-y-2">
            <p class="text-xs text-gray-500">
                <span class="font-semibold">Disclaimer:</span> Advanced Formatting may be NOT be preserved, since its a simple tool.<br>
                This is not an OCR converter!<br><br>.
            </p>
            <p class="text-xs text-gray-500">
                Made with ❤️ by Rajat Kumar
            </p>
            <!-- Social Links -->
            <div class="flex justify-center items-center space-x-4 pt-2">
                <a href="https://github.com/rajatkumar1011" target="_blank" rel="noopener noreferrer" class="text-gray-500 hover:text-gray-800 transition-colors duration-300">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.168 6.838 9.49.5.092.682-.217.682-.482 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.031-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.378.203 2.398.1 2.651.64.7 1.03 1.595 1.03 2.688 0 3.848-2.338 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.001 10.001 0 0022 12c0-5.523-4.477-10-10-10z" clip-rule="evenodd" />
                    </svg>
                </a>
                <a href="https://www.linkedin.com/in/rajatkumar7/" target="_blank" rel="noopener noreferrer" class="text-gray-500 hover:text-gray-800 transition-colors duration-300">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" />
                    </svg>
                </a>
            </div>
        </footer>

    </main>

    <script>
        // DOM element references
        const pdfFileInput = document.getElementById('pdf-file');
        const convertBtn = document.getElementById('convert-btn');
        const summarizeBtn = document.getElementById('summarize-btn');
        const keypointsBtn = document.getElementById('keypoints-btn');
        const fileNameDisplay = document.getElementById('file-name');
        const statusDisplay = document.getElementById('status');
        const dropZone = document.getElementById('drop-zone');
        const geminiOutputContainer = document.getElementById('gemini-output-container');
        const geminiOutputTitle = document.getElementById('gemini-output-title');
        const geminiOutput = document.getElementById('gemini-output');
        const copyBtn = document.getElementById('copy-btn');
        
        let selectedFile = null;
        let extractedPdfData = null; // Will now store structured data

        // --- Event Listeners & Drag/Drop ---
        pdfFileInput.addEventListener('change', handleFileSelect);
        convertBtn.addEventListener('click', () => handleConversion(true));
        summarizeBtn.addEventListener('click', handleSummarize);
        keypointsBtn.addEventListener('click', handleKeyPoints);
        copyBtn.addEventListener('click', copyGeminiOutput);

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });
        function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }
        ['dragenter', 'dragover'].forEach(eventName => dropZone.addEventListener(eventName, () => dropZone.classList.add('border-indigo-500', 'bg-indigo-50'), false));
        ['dragleave', 'drop'].forEach(eventName => dropZone.addEventListener(eventName, () => dropZone.classList.remove('border-indigo-500', 'bg-indigo-50'), false));
        dropZone.addEventListener('drop', (e) => {
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                pdfFileInput.files = files;
                handleFileSelect({ target: pdfFileInput });
            }
        }, false);

        // --- Core Functions ---

        async function handleFileSelect(event) {
            selectedFile = event.target.files[0];
            if (selectedFile && selectedFile.type === 'application/pdf') {
                fileNameDisplay.textContent = `Selected: ${selectedFile.name}`;
                convertBtn.disabled = false;
                clearStatus();
                await handleConversion(false); // Automatically extract data without downloading
            } else {
                showError('Please select a valid PDF file.');
                resetState();
            }
        }

        async function handleConversion(download = true) {
            if (!selectedFile) { showError('No file selected.'); return; }
            setUiLoading(true, 'Analyzing PDF structure...');
            try {
                extractedPdfData = await extractFormattedTextFromPdf(selectedFile);
                if (!extractedPdfData || extractedPdfData.length === 0) {
                   showWarning('Could not extract any text. The PDF might be image-based or empty.');
                   resetState(false);
                   return;
                }
                
                if (download) {
                    showLoading('Creating Word document with formatting...');
                    const docBlob = await createWordDoc(extractedPdfData);
                    saveAs(docBlob, `${getFileNameWithoutExtension(selectedFile.name)}.docx`);
                    showSuccess('Conversion successful! Download started.');
                } else {
                    showSuccess('PDF ready for AI actions.');
                }
                setUiLoading(false);
                summarizeBtn.disabled = false;
                keypointsBtn.disabled = false;

            } catch (error) {
                console.error("Process failed:", error);
                showError(`An error occurred: ${error.message}`);
                setUiLoading(false);
            }
        }
        
        // --- Text Extraction with Formatting ---
        async function extractFormattedTextFromPdf(file) {
            const reader = new FileReader();
            return new Promise((resolve, reject) => {
                reader.onload = async (event) => {
                    try {
                        const typedarray = new Uint8Array(event.target.result);
                        const pdf = await pdfjsLib.getDocument({ data: typedarray }).promise;
                        const allTextItems = [];

                        for (let i = 1; i <= pdf.numPages; i++) {
                            const page = await pdf.getPage(i);
                            const textContent = await page.getTextContent();
                            textContent.items.forEach(item => {
                                allTextItems.push({
                                    text: item.str,
                                    x: item.transform[4],
                                    y: item.transform[5],
                                    height: item.height,
                                    fontName: item.fontName,
                                });
                            });
                        }
                        resolve(allTextItems);
                    } catch (error) {
                        reject(new Error('Could not read PDF. It may be corrupted or password-protected!'));
                    }
                };
                reader.onerror = () => reject(new Error('Failed to read the file!'));
                reader.readAsArrayBuffer(file);
            });
        }

        // --- Word Document Creation with Formatting ---
        async function createWordDoc(textItems) {
            // Heuristic to group text items into paragraphs
            const paragraphs = [];
            if (textItems.length > 0) {
                let currentParagraph = [textItems[0]];
                for (let i = 1; i < textItems.length; i++) {
                    const prev = textItems[i - 1];
                    const curr = textItems[i];
                    // Start a new paragraph if there's a large vertical gap (new line)
                    if (Math.abs(curr.y - prev.y) > prev.height * 1.5) {
                        paragraphs.push(currentParagraph);
                        currentParagraph = [curr];
                    } else {
                        currentParagraph.push(curr);
                    }
                }
                paragraphs.push(currentParagraph);
            }

            // Heuristic to map PDF font names to common system fonts
            const mapFont = (pdfFont) => {
                const font = pdfFont.toLowerCase();
                if (font.includes('times')) return 'Times New Roman';
                if (font.includes('arial') || font.includes('helvetica')) return 'Arial';
                if (font.includes('courier')) return 'Courier New';
                if (font.includes('calibri')) return 'Calibri';
                if (font.includes('georgia')) return 'Georgia';
                return undefined; // Use Word's default font
            };
            
            // Find the most common left margin (x-coordinate) to detect indentation
            const xCoords = textItems.map(item => Math.round(item.x));
            const mostCommonX = xCoords.sort((a,b) =>
                  xCoords.filter(v => v===a).length
                - xCoords.filter(v => v===b).length
            ).pop() || 72; // Default to ~1 inch margin if can't be found

            const docxParagraphs = paragraphs.map(p => {
                const children = p.map(item => {
                    const fontName = item.fontName.toLowerCase();
                    return new docx.TextRun({
                        text: item.text,
                        bold: fontName.includes('bold') || fontName.includes('black') || fontName.includes('heavy'),
                        italics: fontName.includes('italic') || fontName.includes('oblique'),
                        size: Math.round(item.height * 2), // Convert PDF height to Word's half-point size
                        font: mapFont(item.fontName),
                    });
                });
                
                // Heuristic for indentation
                let indentation = {};
                if (p[0] && p[0].x > mostCommonX + 10) { // Indent if it's > 10 points past the margin
                    indentation.left = (p[0].x - mostCommonX) * 20; // Convert points to twentieths of a point
                }

                return new docx.Paragraph({
                    children: children,
                    indent: indentation,
                    spacing: { after: 80 }
                });
            });

            const doc = new docx.Document({
                sections: [{
                    properties: {},
                    children: docxParagraphs,
                }],
            });

            return await docx.Packer.toBlob(doc);
        }

        // --- Gemini AI Functions ---
        
        function getPlainTextForGemini() {
            if (!extractedPdfData) return '';
            return extractedPdfData.map(item => item.text).join(' ');
        }

        async function handleSummarize() {
            const plainText = getPlainTextForGemini();
            if (!plainText) { showError('No text extracted from PDF!'); return; }
            const prompt = `Summarize the following document concisely, in clear and easy-to-understand language. Focus on the main arguments and conclusions:\n\n---\n\n${plainText}`;
            geminiOutputTitle.textContent = 'Summary';
            await callGeminiAPI(prompt);
        }

        async function handleKeyPoints() {
            const plainText = getPlainTextForGemini();
            if (!plainText) { showError('No text extracted from PDF!'); return; }
            const prompt = `Extract the key points from the following document as a bulleted list. Each point should be a clear and concise statement:\n\n---\n\n${plainText}`;
            geminiOutputTitle.textContent = 'Key Points';
            await callGeminiAPI(prompt);
        }

        async function callGeminiAPI(prompt) {
            setUiLoading(true, '✨ Using Gemini 2.5 Pro API...');
            geminiOutputContainer.classList.remove('hidden');
            geminiOutput.textContent = '';

            const apiKey = "AIzaSyBd5Nqt9n5RSbPBzDTAZ1LCBcIw52i4Zkg";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error(`API Error: ${response.status} ${response.statusText}`);
                const result = await response.json();
                const text = result?.candidates?.[0]?.content?.parts?.[0]?.text;

                if (text) {
                    geminiOutput.textContent = text;
                    showSuccess('AI analysis complete!');
                } else {
                    throw new Error('No content received from Gemini 2.5 Flash');
                }
            } catch (error) {
                console.error("Gemini API call failed:", error);
                showError(`Gemini API Error: ${error.message}`);
                geminiOutput.textContent = 'Failed to get a response. Please try again.';
            } finally {
                setUiLoading(false);
            }
        }
        
        // --- UI & Utility Functions ---

        function copyGeminiOutput() {
            const textToCopy = geminiOutput.textContent;
            if (!textToCopy) return;
            const textArea = document.createElement('textarea');
            textArea.value = textToCopy;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                copyBtn.textContent = 'Copied!';
                setTimeout(() => { copyBtn.textContent = 'Copy'; }, 2000);
            } catch (err) {
                console.error('Failed to copy text: ', err);
                showError('Could not copy text.');
            }
            document.body.removeChild(textArea);
        }

        function setUiLoading(isLoading, message = '') {
            if (isLoading) {
                showLoading(message);
                convertBtn.disabled = true;
                summarizeBtn.disabled = true;
                keypointsBtn.disabled = true;
            } else {
                convertBtn.disabled = false;
                summarizeBtn.disabled = !extractedPdfData;
                keypointsBtn.disabled = !extractedPdfData;
            }
        }

        function showLoading(message) { statusDisplay.className = 'text-center p-4 rounded-lg bg-blue-100 text-blue-800 animate-pulse'; statusDisplay.textContent = message; }
        function showSuccess(message) { statusDisplay.className = 'text-center p-4 rounded-lg bg-green-100 text-green-800'; statusDisplay.textContent = message; }
        function showWarning(message) { statusDisplay.className = 'text-center p-4 rounded-lg bg-yellow-100 text-yellow-800'; statusDisplay.textContent = message; }
        function showError(message) { statusDisplay.className = 'text-center p-4 rounded-lg bg-red-100 text-red-800'; statusDisplay.textContent = message; }
        function clearStatus() { statusDisplay.className = 'text-center p-4 rounded-lg min-h-[60px]'; statusDisplay.textContent = ''; geminiOutputContainer.classList.add('hidden');}
        
        function resetState(clearFile = true) {
            setUiLoading(false);
            summarizeBtn.disabled = true;
            keypointsBtn.disabled = true;
            extractedPdfData = null;
            if (clearFile) {
                pdfFileInput.value = '';
                fileNameDisplay.textContent = '';
                selectedFile = null;
            }
        }

        function getFileNameWithoutExtension(fileName) { return fileName.substring(0, fileName.lastIndexOf('.')) || fileName; }
        
        window.onload = () => { resetState(); };
    </script>
</body>
