<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Word Converter with Gemini AI</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- pdf.js for reading PDF files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <!-- docx for creating Word documents -->
    <script src="https://unpkg.com/docx@7.3.0/build/index.js"></script>
    <!-- FileSaver.js for saving the generated file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        /* Set worker source for pdf.js */
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';

        /* New Abstract Blob Background */
        #background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            filter: blur(50px) saturate(1.2); /* Key effect for the soft, vibrant look */
            z-index: -10;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: move 30s infinite alternate;
        }

        /* Define the blobs with new vibrant colors, sizes, and positions */
        .blob-1 {
            width: 450px;
            height: 450px;
            background: #F97316; /* Vibrant Orange */
            top: -50px;
            left: -100px;
            animation-duration: 25s; /* Faster */
        }

        .blob-2 {
            width: 350px;
            height: 350px;
            background: #C026D3; /* Vibrant Fuchsia */
            bottom: -80px;
            right: -120px;
            animation-duration: 20s; /* Faster */
            animation-delay: -5s;
        }
        
        .blob-3 {
            width: 300px;
            height: 300px;
            background: #14B8A6; /* Vibrant Teal */
            top: 50%;
            left: 40%;
            animation-duration: 30s; /* Varied speed */
            animation-delay: -10s;
        }

        .blob-4 {
            width: 250px;
            height: 250px;
            background: #EAB308; /* Vibrant Yellow */
            bottom: 20%;
            left: 10%;
            animation-duration: 18s; /* Faster */
            animation-delay: -2s;
        }

        .blob-5 {
            width: 200px;
            height: 200px;
            background: #84CC16; /* Vibrant Lime */
            top: 10%;
            right: 5%;
            animation-duration: 22s; /* Faster */
            animation-delay: -8s;
        }

        /* The animation makes the blobs morph and move */
        @keyframes move {
            from {
                transform: translate(0, 0) rotate(0deg) scale(1);
                border-radius: 64% 36% 55% 45% / 56% 48% 52% 44%;
            }
            to {
                transform: translate(150px, 80px) rotate(180deg) scale(1.2);
                border-radius: 36% 64% 45% 55% / 48% 56% 44% 52%;
            }
        }

        /* Custom styles for Gemini output */
        #gemini-output {
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-slate-50 font-sans flex items-center justify-center min-h-screen overflow-hidden">

    <!-- New Background Container -->
    <div id="background-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <div class="blob blob-4"></div>
        <div class="blob blob-5"></div>
    </div>

    <div class="relative bg-white/70 backdrop-blur-xl rounded-2xl shadow-lg p-8 md:p-12 w-full max-w-lg mx-4 transition-all duration-300">
        
        <!-- Header Section -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">PDF to Word</h1>
            <p class="text-gray-600">Convert PDF files and analyze them with AI.</p>
        </div>

        <!-- File Upload Section -->
        <div id="upload-container" class="mb-6">
            <div id="drop-zone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-indigo-500 hover:bg-indigo-50 transition-colors duration-300">
                <input type="file" id="pdf-file" class="hidden" accept=".pdf">
                <label for="pdf-file" class="cursor-pointer flex flex-col items-center">
                    <svg class="w-12 h-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m.158 10.308l-3.182-3.182A4.5 4.5 0 004.5 12H4.5v8.25A2.25 2.25 0 006.75 22.5h10.5A2.25 2.25 0 0019.5 20.25V18M13.5 7.125V3.375M16.5 18.75h-9" /></svg>
                    <p class="mt-2 text-sm text-gray-600"><span class="font-semibold text-indigo-600">Click to upload</span> or drag and drop</p>
                    <p id="file-name" class="text-center text-sm text-gray-700 font-medium mt-2 h-5"></p>
                </label>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="space-y-4 mb-6">
            <button id="convert-btn" class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-bold py-3 px-12 rounded-lg hover:from-indigo-600 hover:to-purple-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition-all duration-300 ease-in-out disabled:from-gray-400 disabled:to-gray-500 disabled:cursor-not-allowed transform hover:scale-105 disabled:transform-none">Convert to Word</button>
            
            <div id="gemini-actions" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                 <button id="summarize-btn" class="w-full bg-gradient-to-r from-teal-400 to-blue-500 text-white font-bold py-2 px-6 rounded-lg hover:from-teal-500 hover:to-blue-600 focus:outline-none focus:ring-4 focus:ring-teal-300 transition-all duration-300 ease-in-out disabled:from-gray-400 disabled:to-gray-500 disabled:cursor-not-allowed">✨ Summarize</button>
                 <button id="keypoints-btn" class="w-full bg-gradient-to-r from-amber-400 to-orange-500 text-white font-bold py-2 px-6 rounded-lg hover:from-amber-500 hover:to-orange-600 focus:outline-none focus:ring-4 focus:ring-amber-300 transition-all duration-300 ease-in-out disabled:from-gray-400 disabled:to-gray-500 disabled:cursor-not-allowed">✨ Extract Key Points</button>
            </div>
        </div>

        <!-- Status & Gemini Output Section -->
        <div id="status" class="text-center p-4 rounded-lg min-h-[60px] transition-all duration-300"></div>
        <div id="gemini-output-container" class="hidden mt-4 p-4 border border-gray-200 rounded-lg bg-gray-50">
            <div class="flex justify-between items-center mb-2">
                <h3 id="gemini-output-title" class="text-lg font-semibold text-gray-700"></h3>
                <button id="copy-btn" class="text-sm bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-1 px-3 rounded-lg">Copy</button>
            </div>
            <div id="gemini-output" class="p-2 bg-white rounded border border-gray-200 text-gray-800 text-sm"></div>
        </div>
        
        <!-- Footer Disclaimer -->
        <div class="text-center mt-4 space-y-2">
            <p class="text-xs text-gray-500">
                <span class="font-semibold">Note:</span> Your files are processed locally and are never uploaded. This is not an OCR converter and will not work on scanned, image-only PDFs.
            </p>
            <p class="text-xs text-gray-500">
                Made with ❤️ by Rajat Kumar
            </p>
        </div>

    </div>

    <script>
        // DOM element references
        const pdfFileInput = document.getElementById('pdf-file');
        const convertBtn = document.getElementById('convert-btn');
        const summarizeBtn = document.getElementById('summarize-btn');
        const keypointsBtn = document.getElementById('keypoints-btn');
        const fileNameDisplay = document.getElementById('file-name');
        const statusDisplay = document.getElementById('status');
        const dropZone = document.getElementById('drop-zone');
        const geminiOutputContainer = document.getElementById('gemini-output-container');
        const geminiOutputTitle = document.getElementById('gemini-output-title');
        const geminiOutput = document.getElementById('gemini-output');
        const copyBtn = document.getElementById('copy-btn');
        
        let selectedFile = null;
        let extractedPdfText = '';

        // --- Event Listeners ---
        pdfFileInput.addEventListener('change', handleFileSelect);
        convertBtn.addEventListener('click', () => handleConversion(true));
        summarizeBtn.addEventListener('click', handleSummarize);
        keypointsBtn.addEventListener('click', handleKeyPoints);
        copyBtn.addEventListener('click', copyGeminiOutput);

        // --- Drag and Drop ---
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });
        function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }
        ['dragenter', 'dragover'].forEach(eventName => dropZone.addEventListener(eventName, () => dropZone.classList.add('border-indigo-500', 'bg-indigo-50'), false));
        ['dragleave', 'drop'].forEach(eventName => dropZone.addEventListener(eventName, () => dropZone.classList.remove('border-indigo-500', 'bg-indigo-50'), false));
        dropZone.addEventListener('drop', (e) => {
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                pdfFileInput.files = files;
                handleFileSelect({ target: pdfFileInput });
            }
        }, false);

        // --- Core Functions ---

        function handleFileSelect(event) {
            selectedFile = event.target.files[0];
            if (selectedFile && selectedFile.type === 'application/pdf') {
                fileNameDisplay.textContent = `Selected: ${selectedFile.name}`;
                convertBtn.disabled = false;
                clearStatus();
                handleConversion(false); // Automatically extract text without downloading
            } else {
                showError('Please select a valid PDF file.');
                resetState();
            }
        }

        async function handleConversion(download = true) {
            if (!selectedFile) { showError('No file selected.'); return; }
            setUiLoading(true, 'Reading PDF...');
            try {
                extractedPdfText = await extractTextFromPdf(selectedFile);
                if (!extractedPdfText.trim()) {
                   showWarning('Could not extract text. The PDF might be image-based or empty.');
                   resetState(false);
                   return;
                }
                
                if (download) {
                    showLoading('Creating Word document...');
                    const docBlob = await createWordDoc(extractedPdfText);
                    saveAs(docBlob, `${getFileNameWithoutExtension(selectedFile.name)}.docx`);
                    showSuccess('Conversion successful! Download started.');
                } else {
                    showSuccess('PDF ready for AI actions.');
                }
                setUiLoading(false);
                summarizeBtn.disabled = false;
                keypointsBtn.disabled = false;

            } catch (error) {
                console.error("Process failed:", error);
                showError(`An error occurred: ${error.message}`);
                setUiLoading(false);
            }
        }
        
        async function handleSummarize() {
            if (!extractedPdfText) { showError('No text extracted from PDF.'); return; }
            const prompt = `Summarize the following document concisely, in clear and easy-to-understand language. Focus on the main arguments and conclusions:\n\n---\n\n${extractedPdfText}`;
            geminiOutputTitle.textContent = 'Summary';
            await callGeminiAPI(prompt);
        }

        async function handleKeyPoints() {
            if (!extractedPdfText) { showError('No text extracted from PDF.'); return; }
            const prompt = `Extract the key points from the following document as a bulleted list. Each point should be a clear and concise statement:\n\n---\n\n${extractedPdfText}`;
            geminiOutputTitle.textContent = 'Key Points';
            await callGeminiAPI(prompt);
        }

        // --- Gemini API Call ---

        async function callGeminiAPI(prompt) {
            setUiLoading(true, '✨ Gemini is thinking...');
            geminiOutputContainer.classList.remove('hidden');
            geminiOutput.textContent = '';

            const apiKey = ""; // Handled by the environment
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();
                const text = result?.candidates?.[0]?.content?.parts?.[0]?.text;

                if (text) {
                    geminiOutput.textContent = text;
                    showSuccess('AI analysis complete!');
                } else {
                    throw new Error('No content received from Gemini.');
                }
            } catch (error) {
                console.error("Gemini API call failed:", error);
                showError(`Gemini API Error: ${error.message}`);
                geminiOutput.textContent = 'Failed to get a response. Please try again.';
            } finally {
                setUiLoading(false);
            }
        }
        
        // --- Helper & Utility Functions ---

        function extractTextFromPdf(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async (event) => {
                    try {
                        const typedarray = new Uint8Array(event.target.result);
                        const pdf = await pdfjsLib.getDocument(typedarray).promise;
                        let fullText = '';
                        for (let i = 1; i <= pdf.numPages; i++) {
                            const page = await pdf.getPage(i);
                            const textContent = await page.getTextContent();
                            const pageText = textContent.items.map(item => item.str).join(' ');
                            fullText += pageText + '\n\n';
                        }
                        resolve(fullText);
                    } catch (error) {
                        reject(new Error('Could not read PDF. It may be corrupted or password-protected.'));
                    }
                };
                reader.onerror = () => reject(new Error('Failed to read the file.'));
                reader.readAsArrayBuffer(file);
            });
        }

        async function createWordDoc(text) {
            const paragraphs = text.split('\n').map(line => new docx.Paragraph({ children: [new docx.TextRun(line)], spacing: { after: 100 } }));
            const doc = new docx.Document({ sections: [{ properties: {}, children: paragraphs }] });
            return await docx.Packer.toBlob(doc);
        }

        function copyGeminiOutput() {
            const textToCopy = geminiOutput.textContent;
            if (!textToCopy) return;

            const textArea = document.createElement('textarea');
            textArea.value = textToCopy;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                copyBtn.textContent = 'Copied!';
                setTimeout(() => { copyBtn.textContent = 'Copy'; }, 2000);
            } catch (err) {
                console.error('Failed to copy text: ', err);
                showError('Could not copy text.');
            }
            document.body.removeChild(textArea);
        }

        function setUiLoading(isLoading, message = '') {
            if (isLoading) {
                showLoading(message);
                convertBtn.disabled = true;
                summarizeBtn.disabled = true;
                keypointsBtn.disabled = true;
            } else {
                convertBtn.disabled = false;
                summarizeBtn.disabled = !extractedPdfText;
                keypointsBtn.disabled = !extractedPdfText;
            }
        }

        function showLoading(message) { statusDisplay.className = 'text-center p-4 rounded-lg bg-blue-100 text-blue-800 animate-pulse'; statusDisplay.textContent = message; }
        function showSuccess(message) { statusDisplay.className = 'text-center p-4 rounded-lg bg-green-100 text-green-800'; statusDisplay.textContent = message; }
        function showWarning(message) { statusDisplay.className = 'text-center p-4 rounded-lg bg-yellow-100 text-yellow-800'; statusDisplay.textContent = message; }
        function showError(message) { statusDisplay.className = 'text-center p-4 rounded-lg bg-red-100 text-red-800'; statusDisplay.textContent = message; }
        function clearStatus() { statusDisplay.className = 'text-center p-4 rounded-lg min-h-[60px]'; statusDisplay.textContent = ''; geminiOutputContainer.classList.add('hidden');}
        
        function resetState(clearFile = true) {
            setUiLoading(false);
            summarizeBtn.disabled = true;
            keypointsBtn.disabled = true;
            extractedPdfText = '';
            if (clearFile) {
                pdfFileInput.value = '';
                fileNameDisplay.textContent = '';
                selectedFile = null;
            }
        }

        function getFileNameWithoutExtension(fileName) { return fileName.substring(0, fileName.lastIndexOf('.')) || fileName; }
        
        window.onload = () => { resetState(); };
    </script>
</body>
</html>
